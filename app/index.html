<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Cyclus.js</title>

  <link rel="stylesheet" href="../node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="../node_modules/codemirror/addon/fold/foldgutter.css" />
  <link rel="stylesheet" type="text/css" href="assets/app.css">

  <script>
    window.gui = require('nw.gui');

    window.requireNode = window.require;
    delete window.require;

    window.requireNode.version = process.versions.node;
    delete process.versions.node;
  </script>
</head>

<body>
  <input style="display:none;" id="fileDialog" type="file" />

  <div id="title">Cyclus.js</div>

  <div style="max-width:600px; max-height: 600px; border: solid 1px black">
    <textarea id="xml_editor"></textarea>
  </div>

  <script data-main="init" src="../node_modules/requirejs/require.js"></script>
</body>

</html>
